<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="vignette.firstname" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="vignette.lastname" name="lastName">
    </div>

    <div class="form-group">
      <label>Email </label>
      <input type="text" class="form-control" id="email" [(ngModel)]="vignette.email" name="email">
    </div>


    <div class="form-group">
      <label>Assurance start </label>
      <input type="text" class="form-control" id="start" [(ngModel)]="vignette.start" name="end">
    </div>

    <div class="form-group">
      <label>Assurance end</label>
      <input type="text" class="form-control" id="end" [(ngModel)]="vignette.end" name="end">
    </div>



    <button class="btn btn-success" type="submit">Submit</button>

  </form>
</div>
